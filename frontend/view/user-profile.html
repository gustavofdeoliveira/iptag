<body style="display: flex;" id="body-pd">

  <!--Container Main start-->
  <main class="contaner d-flex align-items-center">
    <div class="col-sm-12">
      <div class="row mt-3">
        <h3>Perfil do usu√°rio</h3>
      </div>
      <div class="row mt-4">
        <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <div class="white-card">
                <div class="row justify-content-center">
                  <img class="image-white-card" src="../images/avatar.png" alt="Image avatar">
                </div>
                <div class="row mt-4">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <div class="white-card-input profile-infos">
                        <p id="nome" class="name">Felipe Silva Costa</p>

                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <div class="white-card-input profile-infos">
                        <p id="e-mail">E-mail</p>

                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <div class="white-card-input profile-infos">
                        <p id="cargo">Gestor</p>

                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12">
                    <div class="form-group">
                      <div class="white-card-input profile-infos">
                        <p id="setor">Tecnologia</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-sm-12 ">
                    <div class="row justify-content-center">
                      <div class="col-sm-12 col-md-6">
                        <button id="delete" class="btn-white-blue d-flex justify-content-center align-items-center"><i
                            class="fa fa-trash-o" id="btn-excluir" aria-hidden="true"></i> Excluir conta</button>
                      </div>
                      <div class="col-sm-12 col-md-6">
                        <button id="update" class="btn-blue d-flex justify-content-center align-items-center"><i
                            class="fa fa-pencil-square-o" id="btn-editar" aria-hidden="true"></i> Editar</button>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </div>

          </div>


        </div>

      </div>
    </div>
  </main>
  <!--Container Main end-->

</body>
<script type='text/javascript'
  src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
