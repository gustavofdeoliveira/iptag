<body style="display: flex;" id="body-pd">
  
  <!--Container Main start-->
  <main class="contaner d-flex">
    <div class="col-sm-12">
      <div class="row mt-3">
        <h3>Gerenciar usuários</h3>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="form-group">

        </div>
      </div>
      <div class="row mt-4">

        </div>
        <div class="col-sm-12 col-md-6 col-lg-2">

          <select type="text" class="white-card-input" id="setor">
            <option id="recente" selected>Recente</option>
            <option id="antigo">Antigo</option>
            <option id="a-z">Alfabetica: A-Z</option>
            <option id="z-a">Alfabetica: Z-A</option>

          </select>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-sm-12 col-md-12 col-lg-12">

          </div>
        </div>

      </div>
